{% extends "appshortly/base.html" %}
{% block title %} Shortly - most popular links{% endblock %}
{% block popular %}
    {% include 'appshortly/_partial/popular.html' %}
{% endblock %}
{% block body %}
    <div class="panel panel-info">
        <div class="panel-heading">
            <h2> Add new url:</h2>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" action="/create_short_url" method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <span class="input-group-addon">URL:</span>
                    <input type="text" class="form-control" id="url_link" placeholder="Enter url" name="url_link">
                    <button type="submit" class="btn btn-info btn-block">Create short url</button>
                </div>

            </form>
        </div>
    </div>
{% endblock %}
